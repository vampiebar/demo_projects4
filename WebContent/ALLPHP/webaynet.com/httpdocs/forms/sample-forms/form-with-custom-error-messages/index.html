<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Simple Contact Form with Custom Error Messages</title>
<link href="../style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<p align="center"><b><font size="3">Simple Contact Form with Custom Error Messages</font></b></p>
<form name="Simple" method="post" action="../fpp/index.php" enctype="multipart/form-data">
  <input type="hidden" name="fpp_form" value="custom-error-messages-form">
  <table border="0" align="center">
    <tr>
      <td colspan="3" align="center"><!-- FPP_ERROR --></td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
      <td><font color="#FF0000">*</font> - required fields </td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right"><font color="#FF0000">*</font>First Name: </td>
      <td>&nbsp;</td>
      <td><input type="text" name="firstname" maxlength="64" size="45">      </td>
    </tr>
    <tr>
      <td align="right">Last Name: </td>
      <td>&nbsp;</td>
      <td><input type="text" name="lastname" maxlength="64" size="45">      </td>
    </tr>
    <tr>
      <td align="right"><font color="#FF0000">*</font>Contact Email: </td>
      <td>&nbsp;</td>
      <td><input type="text" name="email" size="45" maxlength="64">      </td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right"><font color="#FF0000">*</font>Subject:</td>
      <td>&nbsp;</td>
      <td><input type="text" name="subject" size="45" maxlength="128">      </td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr align="left">
      <td colspan="3"><font color="#FF0000">*</font>Comment:</td>
    </tr>
    <tr align="left">
      <td colspan="3"><textarea name="comment" rows="10" cols="62" wrap="VIRTUAL"></textarea></td>
    </tr>
  </table>
  <div align="center">
    <p><font size="2"><br>
      <input type="submit" name="Submit" value="PREVIEW">
      </font></p>

      Powered by <a href="http://www.web-site-scripts.com" target="_blank">Web-Site-Scripts.com</a></p>
  </div>
</form>
</body>
</html>
