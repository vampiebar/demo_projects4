<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Multi Page Dependency Form Demo</title>
<link href="../style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<p align="center"><b><font size="3">Multi Page Dependency Form - Demo</font></b></p>
<p align="center"><b> Sales Department</b> <br>
</p>
<form name="Simple" method="post" action="../fpp/index.php" enctype="multipart/form-data">
  <div align="center">
    <table border="0" cellspacing="0" cellpadding="0" align="center" width="350">
      <tr>
        <td colspan="3" align="center"><!-- FPP_ERROR --></td>
      </tr>
      <tr>
        <td align="center" width="100%">What product are you interested in?</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="center" colspan="2">
         <select name="product">
            <option value="">Select One</option>
            <option value="Form Processor Pro">Form Processor Pro</option>
            <option value="Form Maker Pro">Form Maker Pro</option>
            <option value="Flash Charts Pro">Flash Charts Pro</option>
         </select>
        </td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="center" width="100%">Your presale question: </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="center" colspan="2"><textarea name="question" cols="45" rows="5"></textarea></td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr align="center">
        <td colspan="2"><b>Press Back button to choose another 
          department.</b></td>
      </tr>
    </table>
  </div>
  <div align="center">
    <p><font size="2"><br>
      <input type="submit" name="Submit" value="SUBMIT">
      &nbsp;
      <input type="submit" name="fpp_back" value="BACK">
      </font></p>
  </div>
</form>

</body>
</html>
