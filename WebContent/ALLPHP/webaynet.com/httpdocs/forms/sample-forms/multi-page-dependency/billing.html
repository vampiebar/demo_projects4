<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Multi Page Dependency Form Demo</title>
<link href="../style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<p align="center"><b><font size="3">Multi Page Dependency Form - Demo</font></b></p>
<p align="center"><b>Billing Department</b></p>
<form name="Simple" method="post" action="../fpp/index.php" enctype="multipart/form-data">
  <table border="0" cellspacing="0" cellpadding="0" align="center" width="350">
    <tr>
      <td colspan="3" align="center"><!-- FPP_ERROR --></td>
    </tr>
    <tr>
      <td align="center" width="100%">Your billing question: </td>
      <td><font size="2">&nbsp; </font></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><textarea name="question" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="center" width="100%">Your Order ID (so we can find your payment): </td>
      <td><font size="2">&nbsp; </font></td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="text" name="order_id" value="" /></td>
    </tr>
    <tr>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr align="center">
      <td colspan="2"><b>Press Back button to choose another 
        department.</b></td>
    </tr>
  </table>
  <p align="center"><br>
    <input type="submit" name="Submit" value="SUBMIT">
    &nbsp;
    <input type="submit" name="fpp_back" value="BACK">
  </p>
</form>

</div>
</body>
</html>
