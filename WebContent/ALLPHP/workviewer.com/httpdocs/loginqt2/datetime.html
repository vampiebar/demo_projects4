<script type="text/javascript" src="js/datepicker.js"></script>
<script type="text/javascript">
$(function(){
	$('#datetimepicker1,#datetimepicker2').datetimepicker({
                   format:"yyyy-MM-dd hh:mm:ss"
                });
	$(".bringthemall").click(function(){
		var baslangic = $("#baslangic").val();
		var bitis = $("#bitis").val();
		baslangic = baslangic.split(' ').join('T');
		bitis = bitis.split(' ').join('T');
		baslangic = new Date(baslangic);
		bitis = new Date(bitis);
		baslangic = baslangic.getTime()/1000; 
		bitis = bitis.getTime()/1000;
		alert(baslangic+" "+bitis);
		if(baslangic>bitis){
			$(".tarihuyari").fadeIn();
			} 
		});
	})
</script>
<div class="row">
        	<div class="col-lg-8">
            <div class="panel panel-warning">
              <div class="panel-heading">
              <h3 class="panel-title">Ekran Görüntüsü</h3>
              </div>
              <div class="panel-body" style="height:215px;">
              </div>
            </div>
            </div>
            <div class="col-lg-4">
            <div class="panel panel-warning">
              <div class="panel-heading">
              <h3 class="panel-title">Kayıtlı Ekranları İzleme</h3>
              </div>
              <div class="panel-body">
              <div class="alert alert-danger gizle tarihuyari">
              	<p>Başlangıç Tarihi Bitiş Tarihinden Küçük Olmalıdır.</p>
              </div>
                <div class="form-group">
                <p>Başlangıç Tarihi ve Saati</p>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' id="baslangic" class="form-control" data-format="yyyy-MM-dd hh:mm:ss" />
                    <span class="input-group-addon"><span class="icon-calendar"></span>
                    </span>
                </div>
            	</div>
                <div class="form-group">
                <p>Bitiş Tarihi ve Saati</p>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' id="bitis" class="form-control" data-format="yyyy-MM-dd hh:mm:ss" />
                    <span class="input-group-addon"><span class="icon-calendar"></span>
                    </span>
                </div>
            	</div>
                <button class="btn btn-danger bringthemall">Görüntüleri Getir</button>
              </div>
            </div>
            </div>
        </div>
      </div>
