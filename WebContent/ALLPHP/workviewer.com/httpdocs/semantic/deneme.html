<body>
<div class="ui pointing menu">
  <a class="active item">
    <i class="home icon"></i> Home
  </a>
  <a class="item">
    <i class="mail icon"></i> Messages
  </a>
  <a class="item">
    <i class="user icon"></i> Friends
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
      <input type="text" placeholder="Search...">
    </div>
    </div>
    <div class="ui dropdown item">
      Language <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item">English</a>
        <a class="item">Russian</a>
        <a class="item">Spanish</a>
      </div>
    </div>
  </div>
</div>
<div class="ui secondary vertical menu">
  <a class="active item">
    <i class="users icon"></i>
    Friends
  </a>
  <a class="item">
    <i class="mail icon"></i> Messages
  </a>
  <a class="item">
    <i class="user icon"></i> Friends
  </a>
  <div class="ui dropdown item">
    More <i class="dropdown icon"></i>
    <div class="menu">
      <a class="item"><i class="edit icon"></i> Edit Profile</a>
      <a class="item"><i class="globe icon"></i> Choose Language</a>
      <a class="item"><i class="settings icon"></i> Account Settings</a>
    </div>
  </div>
</div>
<div class="ui red icon buttons">
  <div class="ui top left pointing dropdown button">
    <i class="user icon"></i>
    <div class="menu">
      <div class="item"><i class="edit icon"></i>Edit User</div>
      <div class="item"><i class="delete icon"></i>Remove User</div>
      <div class="item"><i class="hide icon"></i>Make Invisible</div>
    </div>
  </div>
  <div class="ui top left pointing dropdown button">
    <i class="users icon"></i>
    <div class="menu">
      <div class="item"><i class="edit icon"></i>Edit Group</div>
      <div class="item"><i class="delete icon"></i>Remove Group</div>
      <div class="item"><i class="hide icon"></i>Hide from Group</div>
    </div>
  </div>
  <div class="ui top right pointing dropdown button">
    <i class="settings icon"></i>
    <div class="menu">
      <div class="item"><i class="edit icon"></i>Edit</div>
      <div class="item"><i class="delete icon"></i>Remove</div>
      <div class="item"><i class="hide icon"></i>Hide</div>
    </div>
  </div>
</div>
<div class="container">

    <h1>Register Now</h1>

    <div class="ui form segment" ng-controller="RegisterController">
      
      <div class="ui inverted dimmer" ng-class="{true: 'active', false: 'disabled'}[loading]">
        <div class="ui text loader">Registering you now :)</div>
      </div>

      <div class="two fields">
        <div class="field">
          <label for="GivenName">Given Name</label>
          <div class="ui icon input">
            <input id="GivenName" placeholder="Given Name" type="text" ng-model="user.givenname">
            <i class="asterisk red icon"></i>
          </div>
        </div>

        <div class="field">
          <label for="Surname">Surname</label>
          <div class="ui icon input">
            <input id="Surname" placeholder="Surname" type="text" ng-model="user.surname">
            <i class="asterisk red icon"></i>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="Email">Email</label>
        <div class="ui icon input">
          <input id="Email" placeholder="Email" type="text" ng-model="user.email">
          <i class="asterisk red icon"></i>
        </div>
      </div>

      <div class="field">
        <label for="Username">Username</label>
        <div class="ui icon input">
          <input id="Username" placeholder="Username" type="text" ng-model="user.username">
          <i class="asterisk red icon"></i>
        </div>
      </div>

      <div class="field">
        <label for="Password">Password</label>
        <div class="ui icon input">
          <input id="Password" type="password" ng-model="user.password">
          <i class="asterisk red icon"></i>
        </div>
      </div>

      <div class="field">
        <label for="PasswordConfirm">Password Confirm</label>
        <input id="PasswordConfirm" type="password" ng-model="user.passwordConfirm">
      </div>

      <button class="ui blue button" ng-click="register()">Submit</button>

      <div class="ui error message"></div>
    </div>

  </div>
</body>
